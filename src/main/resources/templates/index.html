<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login_title}">首页</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/popper.js/1.16.0/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div class="container">
    <img th:src="@{/logo.png}" class="rounded mx-auto d-block" style="height: 100px; width: 100px">
    <div class="row">
        <div class="col-sm">
            <h4 th:text="#{login_title}">首页</h4>
        </div>
        <div class="col-sm text-right">
            <!-- 定义选择语言的下拉列表 -->
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button"
                        id="dropdownMenuButton" data-toggle="dropdown" th:text="#{choose}">选择语言
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" th:href="@{/?loc=en_US}" th:text="#{en}">英文</a>
                    <a class="dropdown-item" th:href="@{/?loc=zh_CN}" th:text="#{zh}">英文</a>
                    <a class="dropdown-item" th:href="@{/?loc=ko_KR}" th:text="#{kr}">韩语</a>
                </div>
            </div>
        </div>
    </div>
    <form method="post" th:action="@{/login}">
        <div class="form-group row">
            <label for="username" class="col-sm-3 col-form-label" th:text="#{name_label}">用户名</label>
            <div class="col-sm-9">
                <input type="text" id="username" name="username"
                       class="form-control" th:placeholder="#{name_hint}">
            </div>
        </div>
        <div class="form-group row">
            <label for="pass" class="col-sm-3 col-form-label" th:text="#{password_label}">密码</label>
            <div class="col-sm-9">
                <input type="password" id="pass" name="pass"
                       class="form-control" th:placeholder="#{password_hint}">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6 text-right">
                <button type="submit" class="btn btn-primary" th:text="#{login_btn}">登录</button>
            </div>
            <div class="col-sm-6">
                <button type="reset" class="btn btn-danger" th:text="#{reset_btn}">重设</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
