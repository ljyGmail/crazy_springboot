<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录成功</title>
    <!-- 引用WarJar中的静态资源 -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.js}"></script>
</head>
<body>
<div class="container">
    <img th:src="@{/logo.png}" class="rounded mx-auto d-block">
    <h4>登录成功</h4>
    <!-- ${session.name}访问Session范围内的name属性 -->
    欢迎您， <span th:text="${session.name}">用户名</span>，登录成功<br>
    您的角色是： <span th:switch="${session.role}">
        <span th:case="'admin'">系统管理员</span>
        <span th:case="'manager'">经理</span>
        <span th:case="*">普通员工</span>
    </span>
    <a th:href="@{/viewBooks}">查看图书</a>
</div>
</body>
</html>
